<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>作用域</title>
    <script>
        function makeArr(){
            var arr = [1,3,5];
            alert(arr);
            alterArray(arr);
            alert(arr);
        }

        function alterArray(arr){
            for(var i = 0; i<arr.length;i++){
                switch (arr[i]){
                    case 1 : arr[i] = "one";break;
                    case 2 : arr[i] = "two";break;
                    case 3 : arr[i] = "three";break;
                    case 4 : arr[i] = "four";break;
                    case 5 : arr[i] = "five";
                }
            }
        }
    </script>
</head>
<body onload="makeArr()">

</body>
</html>
